plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.dairyfarmflow"
    compileSdk = 33  // Replace with your compileSdkVersion, typically 33 for the latest version
    ndkVersion = "21.4.7075529"  // Replace with the NDK version you are using

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.dairyfarmflow"
        minSdk = 21  // Replace with your minimum SDK version
        targetSdk = 33  // Replace with your target SDK version
        versionCode = 1  // Replace with the version code of your app
        versionName = "1.0"  // Replace with the version name of your app
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
